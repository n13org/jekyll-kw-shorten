AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - _site/**/*
    - node_modules/**/*
    - vendor/bundle/**/*
    - bin/**/*
    - Rakefile
    - Gemfile
    - "*.gemspec"
  NewCops: enable

Layout/EndOfLine:
  Enabled: false
Layout/LineLength:
  Enabled: false
Layout/SpaceAroundMethodCallOperator:
  Enabled: false

Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true

Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

Naming/FileName:
  Enabled: false

Style/AccessModifierDeclarations: 
  EnforcedStyle: inline
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/NumericLiterals:
  Enabled: false
Style/WordArray:
  Enabled: false
